<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduChat AI</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      height: 70vh;
      overflow-y: auto;
      background-color: #2e2e2e;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
    }
    .user {
      background-color: #10a37f;
      align-self: flex-end;
    }
    .bot {
      background-color: #444;
    }
    #inputArea {
      width: 100%;
      max-width: 600px;
      display: flex;
    }
    #inputArea input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px 0 0 6px;
      border: none;
      outline: none;
    }
    #inputArea button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #10a37f;
      color: white;
      border: none;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }
    #inputArea button:hover {
      background-color: #0c8b6a;
    }
  </style>
</head>
<body>
  <h1>EduChat ðŸ¤–</h1>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      appendMessage('user', text);
      input.value = '';
      appendMessage('bot', 'Typing...');

      try {
        const response = await fetch(`https://api.you.com/api/streamingSearch?q=${encodeURIComponent(text)}&safeSearch=moderate`, {
          method: 'GET'
        });
        const data = await response.json();
        const reply = data.snippets?.[0]?.content || "Sorry, I couldn't understand that.";
        chatbox.removeChild(chatbox.lastChild);
        appendMessage('bot', reply);
      } catch (err) {
        chatbox.removeChild(chatbox.lastChild);
        appendMessage('bot', 'Error getting response. Try again later.');
      }
    }

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
